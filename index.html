<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mujahid Rakib | Result Summery Project</title>
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
</head>
<body>
  <main class="main">
    <div class="sub">
      <div class="sec-1">
        <p class="result-txt">Your Result</p>
        <div class="score">
          <h1 class="main-score">76</h1>
          <p class="total-score">of 100</p>
        </div>
        <h1 class="grade">Great</h1>
        <p class="details">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="sec-2">
        <p class="summary">Summary</p>
        <div class="reaction">
          <p class="reaction-txt">
            <ion-icon class="icon" name="flash-outline"></ion-icon>
            Reaction 
          </p>
          <p class="number">
            <span class="num">80</span> / 100
          </p>
          
          </div>
        <div class="memory">
          <p class="memory-txt">
            <ion-icon class="icon" name="logo-react"></ion-icon>
            Memory
          </p>
          <p class="number">
            <span class="num">80</span> / 100
          </p>
        </div>
        <div class="verbal">
          <p class="verbal-txt">
            <ion-icon class="icon" name="chatbubble-outline"></ion-icon>
            Verbal
          </p>
          <p class="number">
            <span class="num">80</span> / 100
          </p>
        </div>
        <div class="visual">
          <p class="visual-txt">
            <ion-icon class="icon" name="eye-outline"></ion-icon>
            Visual
          </p>
          <p class="number">
            <span class="num">80</span> / 100
          </p>
        </div>
        <p class="btn">Continue</p>
      </div>
    </div>
  </main>
  
  
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
